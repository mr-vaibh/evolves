<!doctype html>
<html lang="en">
  <head>
  {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
    
    <style>
        {% block css %}{% endblock css %}
    </style>
    
    {% block head %}{% endblock head %}
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Evolves</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        All
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for category in categories %}
                        <li><a class="dropdown-item" href="{% url 'home:category' category=category|lower %}">{{ category.name|capfirst }}</a></li>
                    {% endfor %}
                    </ul>
                </li>
                <form class="d-flex" id="search-form">
                    <input class="form-control me-2" id="search-field" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </ul>
            <div>
                <button class="btn btn-primary" type="submit">Cart</button>
                <button class="btn btn-outline-secondary" type="submit">Login</button>
                <button class="btn btn-outline-secondary" type="submit">Sign Up</button>
            </div>
        </div>
    </div>
    </nav>

    {% block body %}{% endblock body %}
    
    <script>
        {% block js %}{% endblock js %}
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'home/js/main.js' %}"></script>
  </body>
</html>
